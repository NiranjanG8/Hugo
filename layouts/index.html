<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Madness</title>
    <style>
        /* Default Light Mode */
        body {
            background-color: #ffffff;
            color: #000000;
            font-family: Arial, sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }

        header, footer {
            padding: 1rem;
            background-color: #f0f0f0;
            text-align: center;
        }

        button {
            padding: 0.5rem 1rem;
            margin-top: 1rem;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #ffffff;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Dark Mode */
        html.dark body {
            background-color: #121212;
            color: #ffffff;
        }

        html.dark header, html.dark footer {
            background-color: #1e1e1e;
        }

        html.dark button {
            background-color: #ff5722;
            color: #ffffff;
        }

        html.dark button:hover {
            background-color: #e64a19;
        }

        /* Reveal Text Styling */
        #reveal-text {
            margin-top: 20px;
            font-weight: bold;
            color: #4CAF50;
            visibility: hidden; /* Initially hidden */
        }

        html.dark #reveal-text {
            visibility: visible; /* Visible in dark mode */
        }
    </style>
    <script>
        // Function to toggle between light and dark themes
        window.onload = function() {
            const toggleButton = document.getElementById('theme-toggle');
            let toggleCount = 0;

            toggleButton.addEventListener('click', function() {
                // Increment the toggle count
                toggleCount++;

                if (toggleCount <= 20) {
                    // Toggle the theme class on the html element
                    const currentTheme = document.documentElement.className;
                    const newTheme = currentTheme === 'light' ? 'dark' : 'light';
                    document.documentElement.className = newTheme;

                    // Update the flag text
                    updateFlag(toggleCount, newTheme);
                } else if (toggleCount === 40) {
                    // Replace the entire page with the "rabbit hole" view
                    document.body.innerHTML = `
                        <marquee style="font-size: 24px; color: black; font-family: Arial, sans-serif;">
                            "You've reached the end of A rabbit hole âŠ• B ."
                        </marquee>
                    `;
                    document.body.style.backgroundColor = "#ffffff"; // Set background to white
                }
            });

            // Reset button logic
            const resetButton = document.getElementById('reset-toggle');
            resetButton.addEventListener('click', function() {
                toggleCount = 0;
                document.documentElement.className = 'light'; // Reset to light theme
                updateFlag(toggleCount, 'light');
            });
        };

        // Function to update the flag message based on the toggle count and theme
        function updateFlag(toggleCount, theme) {
            const revealText = document.getElementById('reveal-text');
            if (theme === 'light') {
                revealText.style.visibility = 'hidden'; // Hide the flag in light mode
            } else {
                if (toggleCount === 0) {
                    revealText.style.visibility = 'hidden'; // Hide the flag when count = 0
                } else if (toggleCount === 19) {
                    revealText.innerText = 'THM{end_of_toggling}';
                } 
                else if (toggleCount >= 19) {
                }
                    else {
                    revealText.innerText = 'THM{Welcome_to_Dark_Mode}';
                }
                revealText.style.visibility = 'visible'; // Show the flag in dark mode
            }
        }
    </script>
</head>
<body>
    <header>
        <h1>Do not Toggle!!!!</h1>
        <button id="theme-toggle">Toggle</button>
        <button id="reset-toggle">Reset</button>
    </header>

    <main>
        <p id="reveal-text"></p>
    </main>

    <footer>
        <p>&copy; 2024. All rights reserved.</p>
    </footer>
</body>
</html>
